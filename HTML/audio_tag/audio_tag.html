<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./index.css' />
    <script src='./index.js' defer></script>
    <title>Audio Tag Snippets</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class='header'>Playlist</h1>
            <div class="songInfo">
                <span class='arrow larrow'><</span><h2 class='songTitle'>Mr. Brightside - The Killers</h2><span class='arrow rarrow'>></span>
            </div>
        </div>
        <div class="boxes">
            <div class="box play">Play</div>
            <div class="box pause">Pause</div>
            <div class="box stop">Stop</div>
        </div>
    </div>
    <audio data-key="bright" src='./02 Mr. Brightside.m4a'></audio>
    <audio data-key="on" src='./07 On & On & On.m4a'></audio>
    <audio data-key="tink" src='./tink.wav'></audio>
    <audio data-key="snare" src='./snare.wav'></audio>
    <audio data-key="kick" src='./kick.wav'></audio>
</body>
</html>
