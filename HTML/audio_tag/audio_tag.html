<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./index.css' />
    <link rel="shortcut icon" type="image/jpg" href="https://assets.digitalocean.com/django_gunicorn_nginx_2004/articles/new_learners/favion.png"/>
    <script src='./index.js' defer></script>
    <title>Audio Tag Snippets</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class='header'>Playlist</h1>
            <div class="songInfo">
                <span class='arrow larrow'><</span><h2 class='songTitle'>Mr. Brightside - The Killers</h2><span class='arrow rarrow'>></span>
            </div>
        </div>
        <div class="boxes">
            <div class="box play">Play</div>
            <div class="box pause">Pause</div>
            <div class="box stop">Stop</div>
        </div>
        <hr class='line'>
        <audio data-key="tink" src='./tink.wav'></audio>
        <audio data-key="snare" src='./snare.wav'></audio>
        <audio data-key="kick" src='./kick.wav'></audio>
        <div style='text-align: center' class='control-tags'>
            <h2>Audio tags with controls</h2>
            <h4>Mr. Brightside - The Killers</h4>
            <audio controls data-key="bright" src='./02 Mr. Brightside.m4a'></audio>
            <h4>On and On and On - Catch 22</h4>
            <audio controls data-key="bright" src='./07 On & On & On.m4a'></audio>
            <audio controls loop data-key="snare" src='./snare.wav'></audio>
        </div>
    </div>
    
</body>
</html>
